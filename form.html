<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto guiado - módulo 2</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>

  <body>
    <header class="cabecalho">
      <img src="./assets/img/logo-colorido@2x.png" />
    </header>

    <div class="menu">
      <a id="goHome" href="./index.html"> Listagem </a>
      <a href="./form.html"> Cadastrar </a>
    </div>

    <section>
      <!-- (event) é um parâmetro padrão no atributo de evento "onsubmit" -->
      <form class="formulario" onsubmit="testaFormulario(event)">
        <div class="linha-formulario">
          <label class="label-grande" for="name">Nome:</label>
          <input id="name" name="name" type="text" required />
        </div>

        <div class="linha-formulario">
          <label class="label-grande" for="phone">Telefone:</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            required
          />
          <small>Formato: +55 (62) 99999-9999</small>
        </div>

        <div class="linha-formulario xp-line" style="display: flex">
          <label class="label-grande">Experiência prévia:</label>
          <div>
            <input id="xp-yes" name="xp" type="radio" value="true" />
            <label for="xp-yes">Sim</label>
            <br />
            <input id="xp-no" name="xp" type="radio" value="false" />
            <label for="xp-no">Não</label>
          </div>
        </div>

        <input type="submit" value="Salvar" />
      </form>
    </section>
    <script src="./assets/js/form.js"></script>
  </body>
</html>
